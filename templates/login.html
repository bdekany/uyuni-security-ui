{% extends "layout.html" %}
{% block body %}
                <section class="hero is-info is-bold is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Login / Configuration
                            </h1>
                            <h2 class="subtitle">
                                Entrez les informations de connexions &agrave; SUSE Manager
                            </h2>

        <form method="post">
<div class="field">
  <label class="label">Username</label>
  <div class="control">
    <input class="input" type="text" name=username placeholder="User">
  </div>
</div>
<div class="field">
  <label class="label">Password</label>
  <div class="control">
    <input class="input" type="password" name=password placeholder="Password">
  </div>
</div>
<div class="field">
  <label class="label">SUSE Manager Server Hostname (FQDN, IP Address... ex: suma.mylab.local)</label>
  <div class="control">
    <input class="input" type="text" name=hostname placeholder="Text input">
  </div>
</div>
<div class="field">
  <p class="control">
    <input type=submit class="button is-success" value=Login>
  </p>
</div>
	</div>
	</div>
	</section>
{% endblock %}
